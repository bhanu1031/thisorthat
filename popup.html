<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Title  -->
    <title>This or That</title>
  </head>
  <body>
    <div class="popup_container">
      <header>
        <h1>This or That</h1>
        <button id="close" class="close_btn">
          <span class="cross">X</span>
          <spna class="cross_text">Close</spna>
        </button>
      </header>

      <div class="content">
        <div class="question">
          <h2>What will you choose?</h2>
        </div>
        <div class="options">
          <button id="this_btn">
            <span id="this_btn_value">This</span>
          </button>
          <button id="that_btn">
            <span id="that_btn_value">That</span>
          </button>
        </div>
      </div>

      <footer>
        <a href="https://github.com/bhanu1031/thisorthat" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <small>created by Bhanu<sup>&copy;</sup></small>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="./src/index.js"></script>
    <script src="./assets/this_that.js"></script>
  </body>
</html>
